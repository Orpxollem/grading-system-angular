<div class="container">
  <ng-toast [width]="500" [position]="ToasterPosition.TOP_CENTER"></ng-toast>

  <h1 class="text-center">STUDENT GRADING SYSTEM</h1>

  <!-- CGPA Header -->
  <div class="gpa">
    <h3>CGPA: {{ cgpa | number: '1.1-2' }}</h3>
    <div class="progress mt-2" style="height: 5px;">
      <div 
        class="progress-bar"
        role="progressbar"
        [style.width.%]="(cgpa / 4) * 100"
        [ngClass]="getGpaColor()">
      </div>
    </div>
  </div>

  <!-- Semester Filter Dropdown -->
  <div class="mt-3 mb-4">
    <label for="semesterFilter" class="form-label fw-bold">Filter by Semester:</label>
    <select class="form-select w-auto d-inline-block ms-2" id="semesterFilter" [(ngModel)]="selectedSemester">
      <option value="All">All</option>
      <option *ngFor="let sem of availableSemesters" [value]="sem">{{ sem }}</option>
    </select>
  </div>

  <!-- Course Components -->
  <app-add-course [availableSemesters]="availableSemesters"></app-add-course>
  <app-list-courses [filterSemester]="selectedSemester" [gpaBySemester]="gpaBySemester"></app-list-courses>
</div>
